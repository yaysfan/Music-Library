  spring:
    profiles:
      include: oauth
    datasource:
      url: jdbc:postgresql://localhost:5432/music
      username: yaysfan
      password: 1234
      driver-class-name: org.postgresql.Driver
    servlet:
      multipart:
        max-file-size: 15MB
        max-request-size: 15MB
    jpa:
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true
  springdoc:
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    api-docs.path: /api-docs
  org:
    jobrunr:
      background-job-server:
        enabled: true
      dashboard:
        enabled: true
  config:
    file:
      base-path: "./songs"
    jwt:
      private:
        key: classpath:app.key
      public:
        key: classpath:app.pub
      expiration: 86400 # in seconds
    jobs:
      clear-songs:
        cron: "*/15 * * * *" # every 15 minutes, see https://crontab.guru