version: "3.8"

services:
  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      # Web interface
      - '5000:80'
      # SMTP server
      - '2525:25'
      # IMAP server
      - '1443:143'
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      # Specifies the server hostname. Used in auto-generated TLS certificate if enabled.
      - ServerOptions__HostName=smtp4dev

networks:
  db:
    driver: bridge

volumes:
  smtp4dev-data: